<head>
	<title>ZenLeaderBoard</title>
</head>

<body>
	
	<h1>ZenBanx Transactions</h1>
	
	{{> sortBoard}}

</body>

<template name = "sortBoard">
	
	<input type="submit" value= "Sort"/>

	<select id="criteria">
		<option value="Account ID">Account ID</option>
		<option value="Base Currency">Base Currency</option>
		<option value="Currency">Currency</option>
		<option value="Amount">Amount</option>
		<option value="Time Stamp">Time Stamp</option>
	</select>


	<div>
		<h3>Vital Statistics</h3>
		<p>Number of Transactions: {{counter}}</p>
		<table align = "center" style="width:50%">
			<tr>
				<th>Currency</th>
				<th>Percentage Used</th>
			</tr>

			{{#each distribution}}
			<tr>
				<td>{{currency}}</td>
				<td>{{percentage}}</td>
			</tr>
			{{/each}}
		</table>
	</div>	

	<p> Criteria: {{criteria}}</p>

	<div>
		<p>Live Transactions</p>
	<table align="center" id="Sorted Table" style="width:80%">

		<tr>
			<th>Account ID</th> 
			<th>Base Currency</th> 
			<th>Currency</th> 
			<th>Amount</th> 
			<th>Time Stamp</th>
		</tr>

		{{#each sortedTable}}
		<tr >
			<td>{{#each items}}{{acctId}}{{else}}Unknown{{/each}}</td> 
			<td>{{baseCurrency}}</td>
			<td>{{#each items}}{{currency}}{{else}}Unknown{{/each}}</td>
			<td>{{#each items}}{{amount}}{{else}}Unknown{{/each}}</td>  
			<td>{{timeStamp}}</td> 
		</tr>
		{{/each}}

	</table>
</div>
</template>
